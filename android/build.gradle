buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
        castFrameworkVersion = "22.0.0" // ? MusX - React Native Google Cast // <-- Cast SDK version
    }
    repositories {
        google()
        mavenCentral()
